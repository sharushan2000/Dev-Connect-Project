<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to DevConnect</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- AOS Animation Library CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        :root {
            --background-color: #f0f2f5;
            --text-color: #000;
            --form-background-color: #fff;
            --box-shadow-color: rgba(0, 0, 0, 0.1);
        }
        [data-theme="dark"] {
            --background-color: #36393f;
            --text-color: #fff;
            --form-background-color: #2f3136;
            --box-shadow-color: rgba(0, 0, 0, 0.2);
        }
        body { 
            font-family: 'Nunito', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            background: var(--form-background-color);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px var(--box-shadow-color);
            width: 100%;
            max-width: 400px;
        }
        .theme-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Theme Switcher -->
<div class="theme-switcher" onclick="toggleTheme()">
    <img src="https://www.svgrepo.com/show/331488/moon.svg" alt="Switch Theme" width="30" height="30">
</div>

<div class="form-container" data-aos="zoom-in" data-aos-duration="1000">
    <h2 class="form-heading text-center mb-4">Login to DevConnect</h2>
    <form>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" aria-describedby="usernameHelp">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-login">Login</button>
        </div>
    </form>
</div>

<!-- Bootstrap Bundle with Popper.js and AOS JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();

    function toggleTheme() {
        if (document.body.getAttribute('data-theme') === 'dark') {
            document.body.removeAttribute('data-theme');
        } else {
            document.body.setAttribute('data-theme', 'dark');
        }
    }
</script>
</body>
</html>
