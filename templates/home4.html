<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Connect</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
    <style>
        :root {
            --primary-text: #212529;
            --background-color: #fff;
            --header-bg: #f8f9fa;
            --footer-bg: #f8f9fa;
        }
        
        [data-theme="dark"] {
            --primary-text: #ffffff;
            --background-color: #343a40;
            --header-bg: #343a40;
            --footer-bg: #343a40;
        }
        
        body {
            color: var(--primary-text);
            background-color: var(--background-color);
        }
        
        .navbar, .footer {
            background-color: var(--header-bg);
        }
        
        .theme-switcher {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Dev Connect</a>
            <div class="ms-auto">
                <span class="theme-switcher" id="themeSwitcher" role="button">
                    <img src="light_mode_icon.svg" alt="Switch Theme" id="themeIcon"> Switch Theme
                </span>
            </div>
        </div>
    </nav>

    <header class="py-5 text-center">
        <div class="container">
            <h1>Welcome to Dev Connect</h1>
            <p class="lead">A platform for developers to share projects and connect.</p>
        </div>
    </header>

    <!-- Additional sections here -->

    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <span>Â© 2024 Dev Connect</span>
        </div>
    </footer>

    <script>
        const themeSwitcher = document.getElementById('themeSwitcher');
        const themeIcon = document.getElementById('themeIcon');

        themeSwitcher.addEventListener('click', () => {
            if (document.body.getAttribute('data-theme') === 'dark') {
                document.body.removeAttribute('data-theme');
                themeIcon.src = 'light_mode_icon.svg'; // Ensure you have an appropriate icon
            } else {
                document.body.setAttribute('data-theme', 'dark');
                themeIcon.src = 'dark_mode_icon.svg'; // Ensure you have an appropriate icon
            }
        });
    </script>
</body>
</html>
