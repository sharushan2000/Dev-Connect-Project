{% extends 'base.html' %}

{% block body %}
<div class="container mt-5">
    <h2 class="mb-4">Edit Contact</h2>
    
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
