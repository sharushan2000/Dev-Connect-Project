{% extends 'base.html' %}

{% block body %}
<body>

    <div class="container py-5">
        <h1 class="mb-4">My Education History</h1>
        <!-- Add New Education Button -->
        <div class="mb-3">
            <a href="{% url 'users_handling:add_education' %}" ><type="button" class="btn btn-success mb-3">Add New Education</button></a>
        </div>

        <!-- Education Entry -->
        {% for education in history_of_education %}
        <div class="card mb-3">
            <div class="card-header">
                {{ education.degree }}
            </div>
            <div class="card-body">
                <h5 class="card-title">{{education.school}}</h5>
                <p class="card-text">{{education.description}}</p>
                <p class="card-text"><small class="text-muted">{{education.start_date}} - {{education.end_date}}</small></p>
                <!-- Update and Delete Buttons -->
                <a href="{% url 'users_handling:update_education' education.id %}" ><button type="button" class="btn btn-primary">Update</button></a>
                <a href="{% url 'users_handling:delete_education' education.id %}" ><button type="button" class="btn btn-danger">Delete</button></a>
                
            </div>
        </div>
        {% endfor %}

 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
